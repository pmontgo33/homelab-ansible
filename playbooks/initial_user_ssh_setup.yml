# $ ansible-playbook playbooks/initial_user_ssh_setup.yml -e "hosts=HOST" --ask-pass --ask-become-pass

# May need to allow root ssh login before running this:
#   nano /etc/ssh/sshd_config
#   "PermitRootLogin yes"
#   systemctl restart ssh

- hosts: "{{ hosts }}"
  become: true
  vars:
    - ansible_user: "{{ primary_user }}"
    #- ansible_user: root
  
  pre_tasks:
    - name: UPDATE SYSTEM
      include_tasks: tasks/update_system.yml

  tasks:
    - include_vars: vars/homelab_vars.yml
    - include_vars: vars/homelab_secret_vars.yml
    
    - name: ensure sudo is installed
      apt:
        name:
          - sudo
        state: latest
    
    - name: create primary user
      ansible.builtin.user:
        name: "{{ primary_user }}"
        password: "{{ primary_user_password }}"
        shell: /bin/bash
      when: primary_user != "root"
    
    - name: add primary_user to sudoers
      community.general.sudoers:
        name: "{{ primary_user }}"
        state: present
        user: "{{ primary_user }}"
        commands: ALL

    - name: create ansible user
      ansible.builtin.user:
        name: ansible
        groups: root
        shell: /bin/bash
    
    - name: add ansible user to sudoers
      community.general.sudoers:
        name: ansible
        state: present
        user: ansible
        commands: ALL
    
    - name: generate SSH key from localhost
      openssh_keypair:
        path: "~/.ssh/id_rsa"
        type: rsa
        size: 2048
        state: present
        force: no
      run_once: true
      become: no
      delegate_to: localhost

    - name: copy localhost ssh key to ansible user on host
      # become: false
      ansible.posix.authorized_key:
        user: ansible
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
        
    - name: copy localhost ssh key to primary user on host
      # become: false
      ansible.posix.authorized_key:
        user: "{{ primary_user }}"
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
    
