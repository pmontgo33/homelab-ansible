# $ ansible-playbook playbooks/initial_user_ssh_setup.yml -e "hosts=HOST" --ask-pass --ask-become-pass

- name: INITIAL USERS & SSH SETUP - UPDATE SOFTWARE
  hosts: "{{ hosts }}"
  vars:
    - ansible_user: root
  pre_tasks:
    - name: UPDATE SYSTEM
      include_tasks: tasks/update_system.yml


- name: INITIAL USERS & SSH SETUP - PLAYBOOK
  hosts: "{{ hosts }}"
  # become: true
  vars:
    # - ansible_host_key_checking: false
    - ansible_user: root
  tasks:
    - include_vars: vars/homelab_vars.yml
    - include_vars: vars/homelab_secret_vars.yml
    
    - name: create primary user
      ansible.builtin.user:
        name: "{{ primary_user_name }}"
        password: "{{ primary_user_password }}"
    
    - name: add patrick user to sudoers
      community.general.sudoers:
        name: patrick
        state: present
        user: patrick
        commands: ALL

    - name: create ansible user
      ansible.builtin.user:
        name: ansible
        groups: root
    
    - name: add ansible user to sudoers
      community.general.sudoers:
        name: ansible
        state: present
        user: ansible
        commands: ALL
    
    - name: generate SSH key from localhost
      openssh_keypair:
        path: "~/.ssh/id_rsa"
        type: rsa
        size: 2048
        state: present
        force: no
      run_once: true
      become: no
      delegate_to: localhost

    - name: copy localhost ssh key to hosts
      become: false
      ansible.posix.authorized_key:
        user: ansible
        state: present
        key: "{{ lookup('file', lookup('env','HOME') + '/.ssh/id_rsa.pub') }}"
    
